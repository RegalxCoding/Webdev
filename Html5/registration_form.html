<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <table style="border-spacing: 20px;">
                <caption>REGISTRATION FORM</caption>
               <tr>
                <td>Enter FirstName :</td>
                <td><input type="text"></td>
               </tr>
               
                <td>Enter LastName :</td>
                <td><input type="text"></td>
               </tr>
               <tr>
                <td>Gender :
                <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others</td>
               </tr>
               <tr>
                <td>Country :</td>
                <td><select>
                    <option>Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Japan</option>
                    <option>Germany</option>
                </select></td>
               </tr>
               <tr>
                <td>Qualification :</td>
                <td><input type="checkbox">10th
                <input type="checkbox">12th
                <input type="checkbox">Graduation</td>
               </tr>
               <tr>
                <td>Enter Address :</td>
               <td><textarea cols="0" rows="5" placeholder="enter address"></textarea></td>
               </tr>
               <tr>
                <td>
                    Hobbies :
                    <td>
                    <select multiple>
                        <option>Online Games</option>
                        <option>travelling</option>
                        <option>playing guitar</option>
                        <option>Drawing</option>
                        <option>sleeping</option>
                        <option>watching movies</option>
                    </select></td>
                </td>
               </tr>

            
        </table>
        </form>
    </body>
</html>
